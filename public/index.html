<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>
        <header>
            <h1 class="remindme">RemindMe</h1>
            <img id='sunflowerlogo' src="sunflower-logo.png" alt="sunflower">
            <!-- <img id="sunlogo" src="sun-logo.png" alt="sun cartoon"> -->
            
    <nav class="navbar">
        <div>
            <a class="title_name" href="./index.html">My Activities</a>
            <a class="title_name" href="./mood.html">How I Feel Today</a>
            <a class="title_name" href="./family.html">My Family</a>
            
        </div>
        
    </nav>
    <img id="emergencylogo" src="emergency-logo.png" alt="emergency logo">
        </header>

    
   <main> 

    <div id="center-container">
    <section id="greeting_name">
        <h1>Hello Melissa</h1>
    </section>   
    </div>

 
    <section id="calendar_section">
    <label id="regular-date">This is today's date: </label>
    <div id="datepicker"></div>
    </section>
  


    <div id="container">
        <h3>You must do these activities today</h3>
        <section id="toDoList">
            <button id="todoBtn">Show My Routine</button>
        </section>
    </div>
    

    <section class="task-manager">         
            <div>
                <form id="taskForm">
                <h3>Write Something You Want to Remember Later</h3>             
                <button id="optionalTaskBtn">My Tasks</button>

                <section id="displayAllTasks"></section>
                
                <input type="text" id="taskInput" placeholder="Write it here">

                <input id="dateInput" type="date">
                               
                <section id="statusInputSection">
                    <form id="statusInput">
                        <div>
                            <input type="radio" id="completed" name="taskStatus" value="Completed">
                            <label for="completed">Completed</label>
                     
                            <input type="radio" id="inProgress" name="taskStatus" value="In Progress">
                            <label for="inProgress">In Progress</label>
                       
                            <input type="radio" id="toBeDone" name="taskStatus" value="Not Started">
                            <label for="toBeDone">Not Started</label>
                        </div>
                      
                    </form>

                    <button id="createTask">Submit</button> 
                </section>
                     

                <div id="updateTasks">
            </div>
        </form>
    </section>
    </main>



<footer class="index-footer">

</footer>


<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="mood.js"></script>
<script src="family.js"></script>

<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
    </script>

</body>
</html>
