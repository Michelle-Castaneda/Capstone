<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

</head>
<body>
    <header>
        <h1>RemindMe</h1>
<nav class="navbar">
    <div>
        <a class="title_name" href="./index.html">My Activities</a>
        <a class="title_name" href="./mood.html">How I Feel Today</a>
        <a class="title_name" href="./family.html">My Family</a>
    </div>
</nav>
    </header>
   <main> 

    <section id="greeting_name">
        <h1>Hello your name is</h1>
        <h1>ALICIA</h1>
    <div id="regular-date">Today is `${date}`</div>
    <div id="datepicker"></div>
    <div id="special-date">Remember that today is special because `${event}`</div>
    </section>

    <section class="task-manager">
            <button id="todoBtn">Show My Routine</button>
            <h3>You must do these activities today</h3>
            <section id="toDoList"></section>
           
            <div>
                <form id="taskForm">
                <button id="optionalTaskBtn">Fun things I can do</button>
                <section id="displayAllTasks"></section>

                <h3>Write Something You Want to Remember Later</h3>
                <input type="text" id="taskInput" placeholder="Write it here">

                <input id="dateInput" type="date">
                
                
                <section id="statusInputSection">
                    <form id="statusInput">
                        <div>
                            <input type="radio" id="completed" name="taskStatus" value="Completed">
                            <label for="completed">Completed</label>
                        </div>
                      
                        <div>
                            <input type="radio" id="inProgress" name="taskStatus" value="In Progress">
                            <label for="inProgress">In Progress</label>
                        </div>
                      
                        <div>
                            <input type="radio" id="toBeDone" name="taskStatus" value="Not Started">
                            <label for="toBeDone">Not Started</label>
                        </div>
                    </form>
                    
                </section>
                
                <label>Click the Submit Button</label>
                <button id="createTask">Submit</button>

                <div id="taskContainer"></div>
            
                </form>
            </div>
    </section>
    </main>

<footer class="index-footer">
Call Emergency Service
</footer>


<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script src="main.js"></script>
<script src="mood.js"></script>
<script src="family.js"></script>

<script>
    $( function() {
        $( "#datepicker" ).datepicker();
    } );
    </script>

</body>
</html>
