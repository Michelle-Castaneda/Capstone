<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Mood</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 class="remindme">RemindMe</h1>
        <img id='sunflowerlogo' src="sunflower-logo.png" alt="sunflower">
             
<nav class="navbar">
    <div>
        <a class="title_name" href="./index.html">My Activities</a>
        <a class="title_name" href="./mood.html">How I Feel Today</a>
        <a class="title_name" href="./family.html">My Family</a>
        
    </div>
    
</nav>
<img id="emergencylogo" src="emergency-logo.png" alt="emergency logo">
    </header>
  <main>  

    <section class="mood_choices">
        <h1>Choose the image that represents how you feel today</h1>
        <div class = "mood_buttons">
        <button onclick="happyCount()">
        <img id="happy-face" src="happy.png" alt="happy face color yellow">
         </button>
        <button onclick="okCount()">
        <img id="ok-face" src="OK.png" alt="smiley face color green">
        </button>
        <button onclick="sadCount()">
        <img id="sad-face" src="sad.png" alt="sad face color blue">
        </button>
        <button onclick="angryCount()">
        <img id="angry-face" src="angry.png" alt="angry face color red">
        </button>
    </div>
    </section>

    <section id="mood-counter-section">
        <h1>Mood Counter</h1>
        <label>Happy: </label>
        <div id="happy-counter">0</div>
        <label>OK: </label>
        <div id="ok-counter">0</div>
        <label>Sad: </label>
        <div id="sad-counter">0</div>
        <label>Angry: </label>
        <div id="angry-counter">0</div>

    </section>

</main>


    <footer>

<script src="mood.js"></script>

</body>
</html>
